<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
  <script id='query_one'>
    function main() {
      return People()
      .filter(function(user) { return user.properties['Company Name'] && user.properties['Company Group'] && user.properties['Company Status'] == 'active'; })
      .groupBy(['properties.Company Name', 'properties.Company Group'], mixpanel.reducer.count());
    }
  </script>
  <script id='query_two'>
    function main() {
      var events = ["Comment", "Like", "Donation", "Product Purchase - Step3", "Volunteer Experience Share", "Campaign Social Share", "Volunteer Experience View"];
      return join(
        Events({
          from_date: "2016-03-27",
          to_date: "2016-04-25",
        }),
        People()
      ).filter(function(tuple) {
        if(tuple.user !== undefined && tuple.user.properties['Company Status'] == 'active') {
          if(tuple.event !== undefined && events.indexOf(tuple.event.name) > -1) {
            return tuple;
          }
        }
      })
      .groupBy(['user.properties.Company Name', 'user.properties.Company Group'], mixpanel.reducer.count());
    }
  </script>
  <div id="resultsTable" style='width:943px'></div><br>
  <script>
  var script_one = document.getElementById('query_one').innerHTML;
  var script_two = document.getElementById('query_two').innerHTML;
  var dateSelect = $('#dateSelect').MPDatepicker();
  var eventTable = $('#table').MPTable({showPercentages: false, firstColHeader: 'Frequency'});
  function runQuery() {
    
    $('table#resultsTable').append(
            '<tr>' +
            '<td>' + "Company Name" + '</td>' +
            '<td>' + "Company Group" + '</td>' +
            '<td>' + "Skill" + '</td>' +
            '<td>' + "Rating" + '</td>' +
            '<td>' + "Review" + '</td>' +
            '</tr>'
          );
      $('table#resultsTable').append(
            '<tr>' +
            '<td>' + "---" + '</td>' +
            '<td>' + "---" + '</td>' +
            '<td>' + "---" + '</td>' +
            '<td>' + "---" + '</td>' +
            '<td>' + "---" + '</td>' +
            '</tr>'
          );
    
    var params = {};
    MP.api.jql(script_one, params).done(function(results) {
      MP.api.jql(script_two, {}).done(function(moreResults) {
        var res = {};
        _.each(results, function(item) {
          if(res[item.key[0]] === undefined) {
            res[item.key[0]] = {};
          } else {
            res[item.key[0]][item.key[1]] = {'Name': item.key[0], 'Group': item.key[1], 'Users': item.value}
          }
        });
        console.log(res);
        _.each(moreResults, function(item) {
          res[item.key[0]][item.key[1]]['30Day'] = item.value;
        });
        console.log(res);
        chartIt(res);
      });
    });
  }
  
  var chartIt = function(data) {
      console.log(data);
      _.each(data, function(item) {
        console.log(item);
        _.each(data[item.key], function(items) {
          if(data[item.key]['30Day'] === undefined) { data[item.key]['30Day'] = 0;}
          if(data[item.key]['90Day'] === undefined) { data[item.key]['90Day'] = 0;}
          $('table#resultsTable').append(
            '<tr>' +
            '<td>' + data[item.key]['Name'] + '</td>' +
            '<td>' + data[item.key]['Group'] + '</td>' +
            '<td>' + data[item.key]['Users'] + '</td>' +
            '<td>' + data[item.key]['30Day'] + '</td>' +
            '<td>' + data[item.key]['90Day'] + '</td>' +
            '</tr>'
        );
        })
      });
    }
    
  runQuery();
  </script>
  </body>
</html>
